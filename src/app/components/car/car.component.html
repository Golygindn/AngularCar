<div class="container">
  <br>
  <h4>
    <mark>Car</mark>
    {{name}} <small>{{model}}</small></h4>
  <div class="alert alert-success">Specifications car:
    <ul>
      <li>Speed: <strong>{{speed}}</strong> KM/h</li>
      <li>Car color: <strong>{{colors.car}}</strong></li>
      <li>Salon color: <strong>{{colors.salon}}</strong></li>
      <li>Wheels color: <strong>{{colors.wheels}}</strong></li>
    </ul>
  </div>

  <h5>Edit object</h5>
  <button class="btn btn-danger" (click)="showEdit()">Edit form</button>
  <div><br></div>
  <form *ngIf="isEdit">
    <div class="form-group" >
      <input type="text" placeholder="Model" class="form-control" [(ngModel)]="name" name="name"><br>
      <input type="text" placeholder="Car name" class="form-control" [(ngModel)]="model" name="model"><br>
      <input type="number" placeholder="Car speed" class="form-control" [(ngModel)]="speed" name="speed"><br>
      <input type="text" placeholder="Car color" class="form-control" [(ngModel)]="colors.car" name="car"><br>
      <input type="text" placeholder="Color salon" class="form-control" [(ngModel)]="colors.salon" name="salon"><br>
      <input type="text" placeholder="Color wheels" class="form-control" [(ngModel)]="colors.wheels" name="wheels">
      <br>
    </div>
  </form>

  <h5>Features car</h5>
  <form (submit)="addOpt(option.value)">
    <div class="form-group" >
      <label for="option">Create new feature</label>
      <input type="text" id="option" placeholder="Enter" class="form-control" #option>
      <br>
      <button type="submit" class="btn btn-outline-success">Add</button>
    </div>
  </form>


  <div class="alert alert-warning">
    <div *ngFor="let item of options; let i = index" class="list">
      <button class="btn btn-warning btn-sm" (click)="deleteOption(i)">X</button>
      {{i + 1}} - {{item}}
    </div>
  </div>


  <h5>Select car</h5>
  <button class="btn btn-danger" (click)="carSelect('BMW')">BMW</button>
  <button class="btn btn-success" (click)="carSelect('Audi')">Audi</button>
  <button class="btn btn-info" (click)="carSelect('MB')">Mercedes-Benz</button>

</div>
